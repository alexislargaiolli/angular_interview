<p-table
  #productDataTable
  [columns]="columns()"
  [value]="products()"
  [tableStyle]="{ 'min-width': '50rem' }"
  [globalFilterFields]="searchableColumns()"
  editMode="row"
  dataKey="productID"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-content-end gap-3">
      <button
        pButton
        label="Clear"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="productDataTable.clear()"
        *ngIf="productDataTable.hasFilter()"
      ></button>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="
            productDataTable.filterGlobal($event.target?.value, 'contains')
          "
          placeholder="Search product"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <ng-container *ngFor="let col of columns">
        <th
          [rowSpan]="col.subHeaders ? 1 : 2"
          [colSpan]="col.subHeaders?.length ?? 1"
          [pSortableColumn]="col.field"
        >
          {{ col.header }}
          <p-sortIcon field="code"></p-sortIcon>
        </th>
      </ng-container>
    </tr>
    <ng-container *ngFor="let col of columns">
      <tr *ngIf="col.subHeaders">
        <th *ngFor="let sub of col.subHeaders">{{ sub.header }}</th>
      </tr>
    </ng-container>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-editing="editing"
  >
    <tr [pEditableRow]="rowData">
      <ng-container *ngFor="let col of columns">
        <td *ngIf="!col.subHeaders">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [ngModel]="rowData[col.field]" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ rowData[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td *ngFor="let sub of col.subHeaders">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [ngModel]="rowData[sub.field]" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ rowData[sub.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
      </ng-container>

      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            class="p-button-rounded p-button-text p-button-success mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
